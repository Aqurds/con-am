{% load staticfiles wagtailimages_tags %}

{% if featured_video %}
{% image featured_video.thumbnail_image width-1000 as video_thumbnail %}
<div
style="
    position: relative;
    height: 0;
    overflow: hidden;
    height: 100%;
  "
>
  <iframe
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    "
    loading="lazy"
    ;
    srcdoc="
      <style>
        * {
        padding: 0;
        margin: 0;
        overflow: hidden;
        }
        
        img {
          position: absolute;
          width: 100%;
          top: 0;
          bottom: 0;
          margin: auto;
          border-radius: 8px;
          height: 100%;
          object-fit: cover;
          object-position: center;

        }
        button {
          background-image: url({% static 'img/play.svg' %});
          background-color: transparent;
          width: 80px;
          height: 80px;
          background-repeat: no-repeat;
          border: none;
          outline: none;
          margin: 0 auto;
          cursor: pointer;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%)
        }
      </style>
      <a href='{{featured_video.embed_url}}'>
        <img src='{{video_thumbnail.url}}' alt='video cover' />
        <button>
        </button>                      
      </a>
      "
    src="{{featured_video.embed_url}}"
    title="Coffee Recipe Javascript Project"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>
<br/>

<h5 class="text-2xl font-normal text-[#3D3D3D] md:ml-4 font-twk-lausanne mb-5">{{featured_video.title}}</h5>

{% endif %}
