{% load staticfiles wagtailimages_tags %}

<section
  class="flex justify-between flex-wrap mt-[30px] lg:mt-[80px] gap-8 md:gap-0"
>
  {% for video in videos %}
      {% image video.thumbnail_image width-800 as my_image %}
      <div 
        class="w-full md:w-[calc(50%-20px)] mb-10"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <div class="xl:h-[350px] cursor-pointer mb-6">
          <div
            style="
              position: relative;
              height: 0;
              overflow: hidden;
              height: 100%;
            "
          >
            <iframe
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
                border-radius: 8px;
              "
              loading="lazy"
              ;
              srcdoc="<style>
              * {
              padding: 0;
              margin: 0;
              overflow: hidden;
              }
              

             
              img {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                bottom: 0;
                margin: auto;
                border-radius: 8px;
                object-fit: cover;

              }
              button {
                background-image: url({% static 'img/play.svg' %});
                background-color: transparent;
                width: 80px;
                height: 80px;
                background-repeat: no-repeat;
                border: none;
                outline: none;
                margin: 0 auto;
                cursor: pointer;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)
              }
            </style>
            <a href='{{video.embed_url}}'>
              <img src='{{my_image.url}}' alt={{video.thumbnail_image_alt_text}} />
              <button>
              </button>                      
            </a>
            "
              src="{{video.embed_url}}"
              title="{{video.title}}"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
        <h5
          class="text-2xl font-normal text-[#3D3D3D] md:ml-4 font-twk-lausanne mb-2"
        >
          {{video.title}}
        </h5>
        <p
          class="text-lg font-extralight text-black md:ml-4 font-twk-lausanne"
        >
          {{video.description}}
        </p>
      </div>
  {% endfor %}
</section>
