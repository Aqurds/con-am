{% load wagtailcore_tags %}

{% for content_item in content_items %}
<div class="mt-5 pl-4 lg:pl-8 sm:pr-8 lg:pr-48">
    <h3 class="text-base lg:text-lg text-[#3D3D3D] font-bold font-twk-lausanne mb-2">
      {{ content_item.title }}
    </h3>
    <div class="text-sm lg:text-base font-extralight text-[#3D3D3D] font-twk-lausanne">
      {{ content_item.content | richtext }}
    </div>
</div>
{% endfor %}
